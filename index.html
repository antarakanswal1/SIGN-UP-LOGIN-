<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
   <section class="main">
    <div>
        <h1>Sign Up</h1>
        <p>Your go-to sign-up page</p>
    </div>
    <hr>
    <div class="main-1">
        <label for="firstName">Name</label>
        <label for="lastName" class="a1">Surname</label>
        <br>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
    </div>
    <br>
    <div class="main-2">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" required>
    </div>
    <div class="main-3">
        <label>Gender</label>
        <input type="radio" name="gender" id="male" value="Male"> Male
        <input type="radio" name="gender" id="female" value="Female"> Female
        <input type="radio" name="gender" id="custom" value="Custom"> Custom
    </div>
    <br>
    <div class="main-4">
        <label for="contact">Mobile No./Email</label>
        <br>
        <input type="text" id="contact" placeholder="Mobile or Email" required>
    </div>
    <br>
    <div class="main-5">
        <label for="password">New Password</label>
        <br>
        <input type="password" id="password" placeholder="Password" required>
    </div>
    <div>
        <button type="button" onclick="sign()">Sign Up</button>
        <button type="button" onclick="login()">Sign In</button>
    </div>
    
   </section>

   <script>
        function sign(){
            alert("You successfully Signed Up");
        }

        function login() {
            window.open("login.html");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
